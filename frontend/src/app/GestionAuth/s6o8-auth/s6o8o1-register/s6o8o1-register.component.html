<div class="background-container">
  <app-s6o6-nav></app-s6o6-nav>
  <form [formGroup]="form" (submit)="TS_Submit()" class="register-form">
    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

   
    <div *ngIf="VarS_Message" 
      [ngClass]="{
        'alert alert-success': VarS_Message.startsWith('Registration successful'), 
        'alert alert-danger': !VarS_Message.startsWith('Registration successful')
      }">
      {{ VarS_Message }}
    </div>

    <div class="input-group mb-3">
      <input formControlName="full_name" class="form-control" placeholder="Full Name" required>
    </div>

    <div class="input-group mb-3">
      <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3 position-relative">
      <!-- Updated the variable name from 'passwordFieldType' to 'VarS_PasswordFieldType' -->
      <input [type]="VarS_PasswordFieldType" formControlName="password" class="form-control password-input" placeholder="Password" required>
      <button type="button" class="btn btn-outline-secondary" (click)="TS_TogglePasswordVisibility()">
        <!-- Updated the variable name from 'passwordFieldType' to 'VarS_PasswordFieldType' -->
        <i [ngClass]="VarS_PasswordFieldType === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
      </button>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>

    <div class="mt-3">
      Already have an account? <a routerLink="/login">Log in</a>
    </div>
  </form>
</div>
