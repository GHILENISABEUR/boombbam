<div class="background-container">
  <app-s6o6-nav></app-s6o6-nav>
  <form [formGroup]="form" (submit)="TS_Submit()">

    <h1 class="h3 mb-3 fw-normal">Sign In</h1>

    <!-- Updated the variable name from 'errorMessage' to 'VarS_ErrorMessage' -->
    <div *ngIf="VarS_ErrorMessage" class="alert alert-danger" role="alert">
      {{ VarS_ErrorMessage }}
    </div>

    <div class="input-group mb-3">
      <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3 position-relative">
      <!-- Updated the variable name from 'passwordFieldType' to 'VarS_PasswordFieldType' -->
      <input [type]="VarS_PasswordFieldType" formControlName="password" class="form-control" placeholder="Password" required>
      <button type="button" class="btn btn-outline-secondary" (click)="TS_TogglePasswordVisibility()">
        <!-- Updated the variable name from 'passwordFieldType' to 'VarS_PasswordFieldType' -->
        <i [ngClass]="VarS_PasswordFieldType === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
      </button>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <br>
    <div id="google-btn">
    </div>

    <div class="mt-3">
      <a routerLink="/user-g-adress">Forgot your password?</a>
    </div>
    <div class="mt-3">
      Don't have an account? <a routerLink="/register">Create one</a>.
    </div>
  </form>
</div>
