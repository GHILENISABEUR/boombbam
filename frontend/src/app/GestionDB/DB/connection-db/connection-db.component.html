<h2>Database Connection Details</h2>
<form [formGroup]="databaseForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label for="databaseName">Database Name</label>
    <input type="text" id="databaseName" class="form-control" formControlName="databaseName">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>
  <div class="form-group">
    <label for="host">Host</label>
    <input type="text" id="host" class="form-control" formControlName="host">
  </div>
  <div class="form-group">
    <label for="port">Port</label>
    <input type="text" id="port" class="form-control" formControlName="port">
  </div>
  <div class="btns">
    <button type="submit" class="btn btn-primary">Next</button>
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
  </div>
</form>
