<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>
  <div class="CSS_background-container">
    <form [formGroup]="form" (ngSubmit)="TS_Submit()">
      <h1 class="CSS_h3">Change Password</h1>

      <div *ngIf="varS_errorMessage" class="alert alert-danger" role="alert">
        {{ varS_errorMessage }}
      </div>
      <div class="mb-3 CSS_position-relative">
        <input [type]="varS_passwordFieldType" formControlName="password" class="CSS_form-control password-input" placeholder="New Password" required>
        <button type="button" class="CSS_btn-outline-secondary" (click)="TS_togglePasswordVisibility()">
          <i class="bi" [ngClass]="varS_passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
      <div class="mb-3 CSS_position-relative">
        <input [type]="varS_passwordFieldType" formControlName="confirmPassword" class="CSS_form-control password-input" placeholder="Confirm Password" required>
        <button type="button" class="CSS_btn-outline-secondary" (click)="TS_togglePasswordVisibility()">
          <i class="bi" [ngClass]="varS_passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <button class="CSS_button" type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
