<div>
  <form (ngSubmit)="TS_Sce_OnSubmit()">
    <h1 class="CSS_h3 mb-3 fw-normal">Forgot Your Password?</h1>
    <input
      [(ngModel)]="VarS_Email"
      formControlName="email"
      type="email"
      id="CSS_email"
      class="CSS_form-control"
      placeholder="Email address"
      required
    />
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Send code
    </button>
  </form>
</div>
