<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .email-header {
            font-size: 28px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
        .email-body {
            font-size: 16px;
            line-height: 1.6;
            color: #555555;
            margin-bottom: 30px;
        }
        .verification-code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f8ff;
            padding: 15px 25px;
            border-radius: 5px;
            margin: 20px 0;
            color: #333333;
        }
        .email-footer {
            font-size: 14px;
            color: #777777;
            border-top: 1px solid #dddddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Your Verification Code
        </div>
        <div class="email-body">
            <p>Hello,</p>
            <p>Thank you for using our service. Your verification code is:</p>
            <p class="verification-code">{{ verification_code }}</p>
            <p>Please use this code to verify your email address.</p>
        </div>
        <div class="email-footer">
            <p>If you did not request this code, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
