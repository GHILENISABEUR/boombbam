<div class="filter-container" *ngIf="!this.data">
  <mat-form-field appearance="fill" class="file-select">
    <mat-label>Select File</mat-label>
    <mat-select (selectionChange)="fetchSegmentColumns()" [(value)]="selectedFileId">
      <mat-option *ngFor="let file of fileOptions" [value]="file.id">
        {{ file.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngFor="let file of  fileOptions">
  <h1 *ngIf="file.id==selectedFileId"> {{ file.name }}</h1>
</div>
<div class="filter-options">
  <mat-checkbox *ngFor="let column of availableSegmentColumns"
                [value]="column"
                (change)="onCheckboxChange($event)">
    {{ column }}
  </mat-checkbox>
</div>

<button (click)="validateSelection()">Validate</button>
